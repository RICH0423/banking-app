<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banking App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
<div id="app">
    <div v-if="!loggedIn">
        <h2>Login</h2>
        <input v-model="email" placeholder="Email" />
        <input v-model="password" placeholder="Password" type="password" />
        <button @click="login">Login</button>
    </div>
    <div v-else>
        <h2>Welcome {{account.customerName}}</h2>
        <p>Balance: {{account.balance}}</p>
        <h3>New Transaction</h3>
        <select v-model="newTransaction.transactionType">
            <option value="DEPOSIT">Deposit</option>
            <option value="WITHDRAWAL">Withdrawal</option>
        </select>
        <input v-model.number="newTransaction.amount" placeholder="Amount" type="number" />
        <input v-model="newTransaction.description" placeholder="Description" />
        <button @click="submitTransaction">Submit</button>

        <h3>Transactions</h3>
        <ul>
            <li v-for="t in transactions" :key="t.transactionId">
                {{t.transactionType}} - {{t.amount}} - {{t.transactionDate}}
            </li>
        </ul>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
