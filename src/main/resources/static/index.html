<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banking App</title>
    <link rel="stylesheet" href="/banking-app/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <div v-if="!loggedIn" class="form-container">
        <h2>Login</h2>
        <form @submit.prevent="login">
            <div class="form-group">
                <label>Email</label>
                <input type="email" v-model="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" v-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div v-else>
        <header>
            <h1>Banking Application</h1>
            <div class="user-info">{{account.customerName}} (Balance: {{account.balance}})</div>
        </header>
        <div class="transaction-history">
            <h2>Transactions</h2>
            <table>
                <thead>
                <tr><th>Type</th><th>Amount</th><th>Description</th></tr>
                </thead>
                <tbody>
                <tr v-for="t in transactions" :key="t.transactionId">
                    <td>{{t.transactionType}}</td>
                    <td>{{t.amount}}</td>
                    <td>{{t.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
new Vue({
    el: '#app',
    data: {
        email: '',
        password: '',
        account: {},
        transactions: [],
        loggedIn: false
    },
    methods: {
        login() {
            fetch('/banking-app/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: this.email, password: this.password})
            }).then(r => {
                if (!r.ok) throw new Error('fail');
                return r.json();
            }).then(data => {
                this.account = data;
                this.loggedIn = true;
                this.loadTransactions();
            }).catch(() => alert('Invalid credentials'));
        },
        loadTransactions() {
            fetch(`/banking-app/api/accounts/${this.account.accountId}/transactions`)
                .then(r => r.json())
                .then(data => { this.transactions = data; });
        }
    }
});
</script>
</body>
</html>
